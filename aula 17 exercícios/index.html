<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Analisador de números</h1>
        </div>
    </header>

    <div class="container">
        <div class="inicio">
            <p>Número (entre 1 e 100):
                <input type="number" id="inicio-number">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>

        <div class="select">
            <select name="resultado-primeiro" id="resultado-primeiro" size="10">
                <option value="teste">Digite um valor acima:</option>
            </select>
        </div>

       
        <div>
            <input type="button" value="Finalizar" onclick="finalizar()" class="botao-finalizar">
        </div> 
        <div class="resultado" id="resultado">
            <p>Preencha os dados acima para ver o resultado.</p>
        </div>
    </div>



    
<script src="script.js">

</script>
</body>
</html>
